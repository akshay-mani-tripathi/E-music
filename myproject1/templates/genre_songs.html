{% extends 'dashboard.html' %}
{% block content %}
<h2>Songs in {{ genre_name }} Genre</h2>
<ul>
    {% for song in songs %}
    <li>
        <a href="{{ song.external_urls.spotify }}" target="_blank">
            {{ song.name }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
