<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMOFI Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('{% static "image/bg1_.jpg" %}');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .screen__content {
            width: 100%;
        }
        .login {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .login__field {
            position: relative;
        }
        .login__icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .login__input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
        }
        .login__input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #0056b3;
        }
        .social-login {
            text-align: center;
        }
        .social-login h3 {
            margin-bottom: 10px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-login__icon {
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-login__icon:hover {
            color: #007BFF;
        }
        .messages {
            margin-bottom: 20px;
            padding: 0;
            list-style: none;
        }
        .messages li {
            background: rgba(255, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form action="/login/" method="POST" class="login">
                    {% csrf_token %}
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="username" name="username" class="login__input" placeholder="Username or Email" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" id="pass1" name="pass1" class="login__input" placeholder="Password" required>
                    </div>
                    <button type="submit" class="button">
                        <span>Log In Now</span>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </form>
                <div class="social-login">
                    <h3>Log in via</h3>
                    <div class="social-icons">
                        <a href="https://instagram.com" class="social-login__icon fab fa-instagram"></a>
                        <a href="https://facebook.com" class="social-login__icon fab fa-facebook"></a>
                        <a href="https://twitter.com" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
